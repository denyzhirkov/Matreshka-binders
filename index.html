<!DOCTYPE html>
<html>
<head>
	<title>Matreshka binders</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="https://raw.githubusercontent.com/matreshkajs/matreshka/master/matreshka.min.js"></script>
	<script type="text/javascript" src="matreshka-binders.js"></script>
</head>
<body>
<span mk-text></span>
<script type="text/javascript">
var App = Class({
	'extends': Matreshka,
	constructor: function(){

		var cfg = [
			{
				min:5,
				max:10,
				f:function(o,v){
					//o - Object node, v - Value
					alert('The value is in range between 5 and 10');
				}
			},
			{
				min:11,
				max:20,
				f:function(o,v){
					//o - Object node, v - Value
					alert('The value is in range between 11 and 20');
				}
			}
		];

		this.bindNode('text','[mk-text]',MK.binders.htmlSwitch(['First','Second','Third']));
		this.bindNode('css','[mk-text]',MK.binders.cssSwitch(['First','Second','Third']));
		this.bindNode('num','[mk-text]',MK.binders.numRange(cfg));

	}
});
var app = new App;
</script>
</body>
</html>
