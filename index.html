<!DOCTYPE html>
<html>
<head>
	<title>Matreshka binders</title>
	<meta charset="utf-8" />
	<script type="text/javascript" src="https://raw.githubusercontent.com/matreshkajs/matreshka/master/matreshka.min.js"></script>
	<script type="text/javascript" src="matreshka-binders.js"></script>
</head>
<body>
<span mk-text></span>
<script type="text/javascript">
var App = Class({
	'extends': Matreshka,
	constructor: function(){

		var cfg = [
			{
				min: 5,
				max: 10,
				f: function(v,o){
					//v - Value, o - Object node
					alert(v+' is in range between '+this.min+' and '+this.max);
				}
			},
			{
				min: 11,
				max: 20,
				f: function(v,o){
					//v - Value, o - Object node
					alert(v+' is in range between '+this.min+' and '+this.max);
				}
			}
		];

		this.bindNode('text','[mk-text]',MK.binders.htmlSwitch(['First','Second','Third'],'default'));
		this.bindNode('css','[mk-text]',MK.binders.cssSwitch({'one':'ONE-ONE','two':'TWO-TWO',0:'ZERO'},'class-default'));
		this.bindNode('num','[mk-text]',MK.binders.numRange(cfg));

	}
});
var app = new App;
</script>
</body>
</html>
